<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/after_login.css' %}">
    <title>after_login.html</title>
</head>
<body>
    <header id="header">
        <a href="{% url 'main' %}" id="header-logo">ProReflect</a>
        <nav id="header-nav">
            <a href="{% url 'board_list' %}">공유용 게시판</a>
            <a href="{% if user.is_authenticated %}{% url 'grow_1' %}{% else %}{% url 'login' %}{% endif %}">성장관찰</a>
            <a href="{% if user.is_authenticated %}{% url 'after_login' %}{% else %}{% url 'login' %}{% endif %}">마이페이지</a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">로그아웃</a>
            {% endif %}
        </nav>
    </header>
    <main>
        <div class="logo-text">
            <h1>ProReflect</h1>
        </div>
        <form class="form-container">
            <div class="form-text">
                <h2>{{ username }}</h2>
            </div>
            <div class="section">
                <a href="{% url 'mypage_share' %}" >회고용 게시물 공유</a>
            </div>
            <div class="section">
                <a href="{% url 'mypage_setting' %}" >환경 설정</a>
            </div>
            <div class="section" style="color:#048271;">
                계정 삭제
            </div>
        </form>
    </main>
</body>
</html>
